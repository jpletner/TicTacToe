<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="jquery.js"></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="main" id='container'>



<!-- SCORE BOARD: ROW 1 -->
      <h1 class='level'>Tic Tac Toe</h1>
      <h6>...it's make it take it</h6>


          <div class="level input-group">
            <span id='playO' class="input-group-addon">O </span><span id="playerScoreBoard1" class="input-group-addon">Player 1 Wins:</span>
            <strong id="o_win" class="win_times input-group-addon">0</strong>
            <span id="times" class="input-group-addon">time(s)</span>
          </div>

          <div class="level input-group">
            <span id='playX' class="input-group-addon">X </span><span id="playerScoreBoard2" class="input-group-addon">Computer Wins:</span>
            <strong id="x_win" class="win_times input-group-addon">0</strong>
            <span id="times" class="input-group-addon">time(s)</span>
          </div>

          <div class="level input-group">
            <span id="tiesLabel" class="input-group-addon"><strong>#Ties</strong></span>
            <strong id="ties" class="win_times input-group-addon">0</strong>
            <span id="times" class="input-group-addon">time(s)</span>
          </div>

        <h3><span id="turn">O</span></h3>

<!-- GAME BOARD: ROW 2 -->
      <div class="level">
        <ul id="game">
          <li id="one" class="btn btn-default" >+</li>
          <li id="two" class="btn btn-default">+</li>
          <li id="three" class="btn btn-default">+</li>
          <li id="four" class="btn btn-default">+</li>
          <li id="five" class="btn btn-default">+</li>
          <li id="six" class="btn btn-default">+</li>
          <li id="seven" class="btn btn-default">+</li>
          <li id="eight" class="btn btn-default">+</li>
          <li id="nine" class="btn btn-default">+</li>
        </ul>
      </div>

<!-- RESTART BUTTON: ROW 3 -->
      <div class="level">
        <a href="#" id="reset" class="btn btn-success" >Restart</a>
      </div>

    </div>


  </body>
<html>
